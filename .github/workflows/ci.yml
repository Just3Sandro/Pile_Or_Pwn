name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test and Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [18.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node }}-${{ hashFiles('**/package-lock.json', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node }}-
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Show compiler if present (non-Windows)
        if: runner.os != 'Windows'
        run: |
          echo "Detected compiler:"
          command -v cc || command -v gcc || command -v clang || echo "none"
          cc --version || true
        shell: bash

      - name: Attempt build via Make (non-Windows)
        if: runner.os != 'Windows'
        run: |
          if [ -f Makefile ]; then
            echo "Running make..."
            make
          else
            echo "No Makefile found; skipping make"
          fi
        shell: bash

      - name: Attempt direct compile fallback (non-Windows)
        if: runner.os != 'Windows'
        run: |
          CC=$(command -v cc || command -v gcc || command -v clang || true)
          if [ -n "$CC" ]; then
            echo "Using compiler: $CC"
            mkdir -p bin/ci
            $CC -Wall -Wextra -O2 -std=c11 -Isrc/include -o bin/ci/asm2json src/sim/*.c || echo "compile failed (non-fatal)"
          else
            echo "No C compiler available"
          fi
          ls -la bin || true
        shell: bash

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-bin
          path: |
            bin/**
